    <main>

              <button id="resetBtn" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-arrow-clockwise"></i> রিসেট
              </button>
            </div>
          </div>
          <div id="dropdownContainer" class="dropdown-container d-flex flex-column gap-2 mb-3"></div>
          <div id="progressContainer" class="progress-container" style="display: none;"></div>
          <ul id="fileContainer" class="list-group"></ul>
        </div>
      </div>
    </main>

    <footer class="mt-4 text-center text-body-secondary">
      <small>Powered by Edge</small>
    </footer>
  </div>
